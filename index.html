<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darajvaly</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <!-- Main section starts -->
  <main class="main">
      <h2 class='text-center text-secondary mt-3 '>Welcome to Darajvaly shop !!!</h2>
      <!-- Search products Area-->
      <div class="input-group mb-3 w-25 mx-auto mt-4 mb-5">
        <input type="text" class="form-control " placeholder="Search product">
        <button class="btn btn-dark text-white ms-1 rounded" type="button" id="button-addon2">Search</button>
      </div>
    
    <!-- Display section -->  
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">

           <!-- Show all products area starts -->
            <div class='container'>
              <div id="all-products" class="ms-3 row row-cols-1 row-cols-md-3 g-4 ">
              </div>
            </div>
        </div>
        <!-- Show all products area Ends -->

        <!-- Cart Area -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <!-- Cart header -->
              <thead>
                <h1 class='text-center'>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <!-- Cart Body -->
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>

                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <!-- Grand Total -->
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class= "text-center">
              <button class="btn btn-success text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
